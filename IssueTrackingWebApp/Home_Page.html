<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo img">
                <img src="./images.jpg" alt="">
            </div>
            <ul class="nav-area">
                <li>
                    <a href="#" onclick="document.getElementById('').style.display='block'">Home</a>
                </li>
                <li>
                    <a href="#" onclick="document.getElementById('').style.display='block'">About</a>
                </li>
                <li>
                    <a href="#" onclick="document.getElementById('').style.display='block'">Services</a>
                </li>
                <li>

                    <a href="#" onclick="document.getElementById('login-form').style.display='block'" ;>Sign in</a>
                </li>
                </li>
                </li>
                </li>
            </ul>
            </nav>
        </div>
        </ul>
        </div>

        <!--Ctreating the form box-->
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()' class='toggle-btn'>Login</button>
                    <button type='button' onclick='register()' class='toggle-btn'>Register</button>
                </div>
                <!--Login form-->
                <form id='login' class='input-group-login'>
                    <input type='text' class='input-field' placeholder='Enter email/username' required>
                    <input type='password' class='input-field' placeholder='Enter password' required>
                    <input type='checkbox' class='checkbox'><span>Remember Password</span>
                    <button type='submit' class='submit=btn'>Login</button>
                </form>
                <!--Registration form-->
                <form id='register' class='input-group-register'>
                    <input type='text' class='input-field' title="Enter your first name" placeholder='First Name' required>
                    <input type='text' class='input-field' title="Enter your last name" placeholder='Last Name' required>
                    <input type='email' class='input-field' title="Enter your email address" placeholder='Email Id' required>
                    <input type='password' class='input-field' title="Create password" placeholder='Create password' required>
                    <input type='password' class='input-field' title="Re-enter password" placeholder='Confirm password' required>
                    <input type='checkbox' class='checkbox'><span>Agree to the terms and conditions.</span>
                    <button type='submit' class='submit=btn' title="Click here to register">Register</button>
                </form>
            </div>
        </div>
        </div>

        <!--Register and login scripts-->
        <script>
            var x = document.getElementById('login');
            var y = document.getElementById('register');
            var z = document.getElementById('btn');

            function register() {
                x.style.left = '-400px';
                y.style.left = '50px';
                z.style.left = '110px';
            }

            function login() {
                x.style.left = '50px';
                y.style.left = '450px';
                z.style.left = '0px';
            }
        </script>
        <script>
            var modal = document.getElementById('login-form');
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
        <div class="welcome-text">
            <h1>Welcome to the ZESCO Limited Issue Tracking Web App</h1>
            <a href="#">Contact Us</a>
        </div>
    </header>
</body>

</html>
